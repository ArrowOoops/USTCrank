{% extends "base.html" %}
{% import "_wtf.html" as wtf %}

{% block title %}{{ form.title }}{% endblock %}


{% block content %}
<div class="col-md-offset-5 col-md-2">
    {{ wtf.quick_form(form) }}
</div>
<script>
    var img = document.getElementById("validate_img")
    img.onclick = (e) => {
        img.src = "/captcha?v=" + Math.random();
    }
</script>
{% endblock %}
